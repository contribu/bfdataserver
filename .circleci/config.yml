version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.14
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - run: apt-get update && apt-get install -y upx
      - run: go mod download
      - run: bash scripts/build.sh
      - run: upx --lzma built/bfdataserver
      - store_artifacts:
          path: built
